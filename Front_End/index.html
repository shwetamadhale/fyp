<html>
  
  <head>
    <title>HME</title>
    <!-- Imports TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.7.0"> </script>

    <!-- Imports tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1/dist/tfjs-vis.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js" integrity="sha256-WVsM3xrcqyuFNF3W1qtIKbHFsD0977nDQA8DCMp1zCw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js" integrity="sha256-2/3R3NV5zryj0fDjD3cDh+SNiWQ/TJiMVZzAo5FrhiU=" crossorigin="anonymous"></script> -->
    
  </head>
  
  <body>
    
    <!-- Defines the container with the predictand erase buttons, and the canvas to draw a digit -->
    <div id="container">
      
      <h1><i>Handwritten Mathematical Recognition using CNN and LSTM</i></h1>
    
      <p id="results" style="font-size:25px"><i><b>Prediction :</b></i></p>
      
      <div>
        <!-- This button tells the model to return a prediction for the current canvas onclick="predictModel()"-->
        <button id="predict_button" type="button" ><i><b>Predict</b></i></button>
        
        <!-- This button clears the canvas so that we can draw a new digit -->
        <button type="button" onclick="erase()"><i><b>Clear</b></i></button>
      </div>
      
      <!-- This defines the canvas on which we can draw a digit. 
           If the canvas is too small increase the width and height -->
      <canvas id="canvas" width="386px" height="386px" style="border:5px solid #0a0a0a;margin-top:25px;"></canvas>
    </div>

    <!-- Imports the main script file -->


    <script src="script.js"></script>
    
  </body>
  
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


</html>
